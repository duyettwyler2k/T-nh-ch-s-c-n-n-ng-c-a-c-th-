<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="1" type="text" name="a" placeholder="weight">
    <input id="2" type="text" name="b" placeholder="height">
    <input type="button" onclick="abc()" value="ket qua">
<script>
    function abc() {

        var a = +document.getElementById('1').value;
        var b = +document.getElementById('2').value;
        var c = a / (b * b);
        if (c < 18) {
            alert('underweight');
        } else if (c < 25.0) {
            alert('normal');
        } else if (c < 30) {
            alert('overweight');
        } else {
            alert('obese');
        }
    }
</script>

</body>
</html>
